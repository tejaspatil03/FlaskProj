<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-Mongo Task Manager</title>
    <!-- Link external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Load custom font and icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <!-- Message Container -->
    <div id="message-container" class="fixed-message-container"></div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">

        <!-- Header -->
        <header class="main-header">
            <h1 class="header-title">Python-Mongo Task Board</h1>
            <div id="header-buttons">
                <!-- Logout button is managed by JS visibility -->
                <button id="logout-button" onclick="handleLogout()" class="btn btn-danger">Logout</button>
            </div>
        </header>


        <!-- AUTHENTICATION SCREEN (Hidden by default when logged in) -->
        <div id="auth-screen" class="auth-screen">
            <div class="auth-card">
                <h2 class="auth-title">Developer Sign-In</h2>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <input type="email" id="login-email" placeholder="Email" required class="input-field">
                    <input type="password" id="login-password" placeholder="Password" required class="input-field">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>

                <!-- Register Form (Hidden initially) -->
                <form id="register-form" class="auth-form hidden">
                    <input type="email" id="register-email" placeholder="Email" required class="input-field">
                    <input type="password" id="register-password" placeholder="Password" required class="input-field">
                    <button type="submit" class="btn btn-success">Register Account</button>
                </form>

                <div class="auth-toggle-container">
                    <button id="toggle-register-btn" class="text-link">Don't have an account? Register</button>
                    <button id="toggle-login-btn" class="text-link hidden">Already have an account? Login</button>
                </div>
            </div>
        </div>


        <!-- APPLICATION SCREEN (Hidden initially) -->
        <div id="app-screen" class="app-screen hidden">
            <div class="app-controls">
                <button onclick="openCreateModal()" class="btn btn-primary btn-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Add New Task
                </button>
            </div>

            <!-- Task Board - Kanban Style -->
            <div id="task-board" class="task-board">
                <!-- Task columns (To Do, In Progress, Completed) will be rendered here by script.js -->
            </div>
        </div>

    </div>

    <!-- Task Create/Edit Modal -->
    <div id="task-modal" class="modal-backdrop hidden" onclick="if(event.target.id === 'task-modal') closeTaskModal()">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-title">Create New Task</h3>

            <form id="task-form">
                <input type="hidden" id="task-id">

                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required class="input-field">
                </div>

                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="4" required class="input-field"></textarea>
                </div>

                <div class="form-group">
                    <label for="task-status">Status</label>
                    <select id="task-status" class="input-field">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" id="delete-button" onclick="openConfirmModal()" class="btn btn-danger hidden">
                        Delete Task
                    </button>
                    <div class="modal-actions">
                        <button type="button" onclick="closeTaskModal()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal (Replaces window.confirm) -->
    <div id="confirm-modal" class="modal-backdrop hidden" onclick="if(event.target.id === 'confirm-modal') closeConfirmModal()">
        <div class="modal-content modal-small">
            <h3 class="modal-title">Confirm Deletion</h3>
            <p id="confirm-message" class="text-gray-600 mb-6">Are you sure you want to delete this task? This cannot be undone.</p>
            <div class="modal-footer justify-end">
                <button type="button" onclick="closeConfirmModal()" class="btn btn-secondary">Cancel</button>
                <button type="button" onclick="confirmAndDelete()" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Link external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
